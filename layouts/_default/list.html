{{ define "main" }}
<main class="h-feed">
    <header><h1 class="p-name">{{ .Title }}</h1><link class="u-url" href="{{ .RelPermalink }}"></header>
    {{ .Content }}
    <ul>
        {{ range .Pages }}
        <li>
        <span class="date">{{ .Date.Format (.Site.Params.dateFormat | default "2006-01-02") }}</span>
        <a href="{{ .RelPermalink }}">{{ .Title }}</a>
        </li>
        {{ end }}
    </ul>
</main>
{{ end }}
